<div>
  <p>Jenkins 빌드에서 Rational Team Concert(RTC) SCM 구성에 대한 사후 빌드 전달을 수행하십시오.</p>
  <p>RTC SCM을 여러 번 호출할 수 있는 파이프라인 작업에서는 각 RTC SCM의 호출에 대해 사후 빌드 전달이 시도됩니다.</p>
  <p>현재 빌드 사후 전달은 빌드 정의가 빌드 구성으로 사용되는 경우에만 수행됩니다. 이 단계에서는 빌드 정의의 사후 빌드 전달 구성 정보를 사용합니다.</p>
</div>
