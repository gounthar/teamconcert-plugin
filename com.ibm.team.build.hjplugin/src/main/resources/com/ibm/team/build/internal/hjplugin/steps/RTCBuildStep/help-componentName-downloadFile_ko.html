<div>
  <p>로그 및 아티팩트는 빌드 결과의 컴포넌트 아래에 그룹화할 수 있습니다. 컴포넌트 이름을 제공하면 특히 서로 다른 컴포넌트에 걸쳐 동일한 파일 이름을 가진 여러 로그 또는 아티팩트가 있지만 동일한 컴포넌트 내에 있지 않은 경우 로그 또는 아티팩트를 고유하게 식별할 수 있습니다.<p><p>컴포넌트 아래에 동일한 파일 이름을 가진 로그나 아티팩트가 여러 개 있는 경우 컨텐츠 ID 필드를 사용하여 컨트리뷰션을 고유하게 식별합니다.</p>
  <p>이 필드를 공백으로 두면 파일 이름과 일치하는 첫 번째 로그 또는 아티팩트가 검색됩니다.</p>
</div>
