<div>
  <p>在 Jenkins 建置中執行 Rational Team Concert(RTC) SCM 配置的建置後傳遞。</p>
  <p>在可多次呼叫 RTC SCM 的「管線」工作中，每一次呼叫 RTC SCM 都會嘗試建置後傳遞。</p>
  <p>目前只有在以建置定義作為建置配置時，才會執行建置後傳遞。 此步驟會使用建置定義中的建置後傳遞配置資訊。</p>
