<div>
  <p>ビルドを待機している間のビルド状態の EWM サーバーに対する 2 つの連続した照会の間の秒数。 デフォルト値は 30 秒です。 最小値は 1、最大値は待機ビルド・タイムアウトの値より小さい任意の正整数です。 待機ビルド・タイムアウトが -1 の場合、最大値は Long.MAX_VALUE より小さくする必要があります。</p>
