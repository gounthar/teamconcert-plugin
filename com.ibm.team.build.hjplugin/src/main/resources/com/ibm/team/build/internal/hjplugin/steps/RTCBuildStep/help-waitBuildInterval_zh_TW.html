  <p>在建置上等待時，兩次連續向 EWM 伺服器查詢建置狀態之間的秒數。 預設值為 30 秒。 最小值為 1 ，最大值可以是小於等待建置逾時值的任何正整數。 如果等待建置逾時為 -1 ，則最大值應該小於 Long.MAX_VALUE。</p>
