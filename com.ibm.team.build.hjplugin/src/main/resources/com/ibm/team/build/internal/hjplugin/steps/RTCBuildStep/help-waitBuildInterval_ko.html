<div>
  <p>빌드를 기다리는 동안 빌드 상태에 대해 EWM 서버에 대한 두 개의 연속 쿼리 사이의 시간(초)입니다. 기본값은 30초입니다. 최소값은 1이고 최대값은 대기 빌드 제한시간 값보다 작은 양의 정수일 수 있습니다. 대기 빌드 제한시간이 -1이면 최대값은 Long.MAX_VALUE보다 작아야 합니다.</p>
