<div>
  <p>RTC SCM のサポートには、ビルドが実行されるノード上のビルド・ツールキットへのアクセスが必要です。 複数バージョンのビルド・ツールキットを構成することができます (例: RTC 4.0.2 用と RTC 3.0.1.5 用など)。 各ビルド・インストールには、グローバル設定、ジョブ、およびエージェント・ノードを構成するときに必要なツールキットを選択するのに役立つ名前を付ける必要があります。</p>
</div>
