<div>
  <p>태스크를 실행할 때 사용할 RTC 빌드 툴킷입니다. 사용 가능한 툴킷은 시스템 구성에 정의되어 있습니다(Ant 및 Java 같은 기타 도구 포함). 태스크가 에이전트에서 실행되는 경우, 빌드 툴킷은 마스터 빌드 툴킷과 동일한 위치 또는 선택한 재정의된 위치에 있는 에이전트에서 사용할 수 있어야 합니다.</p>
