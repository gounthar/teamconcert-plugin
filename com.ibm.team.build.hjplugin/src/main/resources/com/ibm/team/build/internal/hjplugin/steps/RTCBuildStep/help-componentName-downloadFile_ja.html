<div>
  <p>ログと成果物は、ビルド結果のコンポーネントの下にグループ化できます。 コンポーネント名を指定することにより、特に、同じコンポーネント内ではなく、異なるコンポーネント間で同じファイル名を持つ複数のログまたは成果物が存在する場合に、ログまたは成果物を一意的に識別できます。<p><p>コンポーネントの下に同じファイル名のログまたは成果物が複数ある場合は、「コンテンツ ID」フィールドを使用してコントリビューションを一意的に識別します。</p>
  <p>このフィールドをブランクのままにすると、ファイル名に一致する最初のログまたは成果物が取得されます。</p>
</div>
