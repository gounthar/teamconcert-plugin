<div>
  <p>RTC SCM 지원에는 빌드가 실행되는 노드의 빌드 툴킷에 대한 액세스 권한이 필요합니다. 여러 버전의 빌드 툴킷을 구성할 수 있습니다(예: RTC 4.0.2용 하나와
   RTC 3.0.1.5용 하나). 글로벌 설정, 작업 및 에이전트 노드를 구성할 때 원하는 툴킷을 선택하는 데 도움이 되도록 각 빌드 설치에 이름을 지정해야 합니다.</p>
