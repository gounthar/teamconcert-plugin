<div>
  <p>可按照构建结果中的某个组件对日志和工件进行分组。 通过提供组件名称，您可以唯一地标识日志或工件，尤其是在不同组件中存在多个具有相同文件名但不在同一组件中的日志或工件时。<p><p>如果组件下有多个具有相同文件名的日志或工件，请使用“内容标识”字段唯一地标识添加项。</p>
  <p>如果将此字段留空，那么将检索与文件名匹配的第一个日志或工件。</p>
</div>
