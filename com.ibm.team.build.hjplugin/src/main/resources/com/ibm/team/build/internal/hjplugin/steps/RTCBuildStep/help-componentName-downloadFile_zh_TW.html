<div>
  <p>日誌和構件可以在建置結果中的某個元件下進行分組。 提供元件名稱可讓您唯一識別日誌或構件，特別是當多個日誌或構件在不同元件之間而非相同元件之內具有相同檔名時。<p><p>如果在某個元件下有多個具相同檔名的日誌或構件，請使用「內容 ID」欄位來唯一識別要素項。</p>
  <p>如果您將此欄位保留空白，則將會擷取符合檔名的第一個日誌或構件。</p>
</div>
