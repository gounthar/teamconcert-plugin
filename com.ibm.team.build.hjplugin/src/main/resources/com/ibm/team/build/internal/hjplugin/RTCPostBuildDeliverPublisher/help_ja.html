<div>
  <p>Jenkins ビルドで Rational Team Concert(RTC) SCM 構成のビルド後の提出を実行します。</p>
  <p>RTC SCM を複数回呼び出すことができるパイプライン・ジョブでは、ビルド後の提出は RTC SCM の呼び出しごとに試行されます。</p>
  <p>現在、ビルド後の提出は、ビルド定義がビルド構成として使用されている場合にのみ実行されます。 このステップでは、ビルド定義からのビルド後の提出構成情報を使用します。</p>
</div>
